id: sa_media_soundcloud
label: sa_media_soundcloud

source:
  plugin: csv
  track_changes: true
  path: "/app/web/sites/default/files/migrations/sa_migrate_media_soundcloud.csv"
  delimiter: ","
  enclosure: '"'
  ids: [mid]

process:
  uid:
    plugin: default_value
    default_value: 2
  mid: mid
  name: name
  field_media_image/target_id:
    plugin: migration_lookup
    migration: sa_files
    source: fid

destination:
  plugin: entity:media
  default_bundle: soundcloud_temp
  move: false

migration_dependencies: {}
