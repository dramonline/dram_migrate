# Migration metadata
id: person
label: person
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/person.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  constants:
    NWR_URL: 'http://dramonline.org/person'
  ids: [id]
# Destination plugin
destination:
  plugin: entity:node

# Process plugin
process:
  type:
    plugin: default_value
    default_value: person
  title: name
  field_dram_id: id
  field_legacy_id: legacy_id
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: '/'
  "field_legacy_url/uri": '@pseudo_link'
  "field_legacy_url/title": url_code

migration_dependencies: {}
