# Migration metadata
id: person
label: person
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: person
  track_changes: true
  constants:
    NWR_URL: "http://dramonline.org/person"
    APPEND_DATE: "-01-01"
  ids:
    id:
      type: integer
  batch_size: 1000

# Process plugin
process:
  type:
    plugin: default_value
    default_value: person
  uid:
    - plugin: default_value
      default_value: 2
  field_dram_id: id
  field_legacy_id: legacy_id
  field_active: active
  field_person_name/given: artist_fname
  field_person_name/family: artist_lname
  field_person_name/title: artist_prefix
  field_person_name/generational: artist_suffix
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: "/"
  "field_legacy_url/uri": "@pseudo_link"
  "field_legacy_url/title": url_code

  field_date_range_active/value: date_start
  field_date_range_active/end_value: date_end

  # pseudo_date_start:
  #   - source: date_start
  #     plugin: skip_on_empty
  #     method: process
  #   - plugin: concat
  #     source:
  #       - date_start
  #       - constants/APPEND_DATE
  # pseudo_date_end:
  #   - source: date_end
  #     plugin: skip_on_empty
  #     method: process
  #   - plugin: concat
  #     source:
  #       - date_end
  #       - constants/APPEND_DATE
  # field_date_range_active/value: "@pseudo_date_start"
  # field_date_range_active/end_value: "@pseudo_date_end"

# Destination plugin
destination:
  plugin: entity:node

migration_dependencies: {}
