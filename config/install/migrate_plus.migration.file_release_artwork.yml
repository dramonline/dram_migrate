# Migration metadata
id: file_release_artwork
label: file_release_artwork

source:
  plugin: file_release_artwork
  track_changes: true
  constants:
    SOURCE: "https://gaburo.s3.amazonaws.com/dram/public/releases-staging"
    DESTINATION: "public://releases"
  ids: [id]

# Process plugin
process:
  uid:
    plugin: default_value
    default_value: 2
  fid: fid
  filename: filename
  filemime:
    plugin: default_value
    default_value: "application/pdf"

  pseudo_source_path:
    plugin: concat
    source:
      - constants/SOURCE
      - label_short_name
      - filename
    delimiter: /

  pseudo_destination_path:
    plugin: concat
    source:
      - constants/DESTINATION
      - label_short_name
      - filename
    delimiter: /

  uri:
    plugin: file_copy
    source:
      - "@pseudo_source_path" # source
      - "@pseudo_destination_path" # destination

# Destination plugin
destination:
  plugin: entity:file
  move: true

migration_dependencies: {}
