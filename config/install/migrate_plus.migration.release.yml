# Migration metadata
id: release
label: release
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: release
  track_changes: true
  constants:
    NWR_URL: "http://dramonline.org/albums"
  ids:
    id:
      type: integer

# Destination plugin
destination:
  plugin: entity:node

# Process plugin
process:
  type:
    plugin: default_value
    default_value: release
  uid:
    - plugin: default_value
      default_value: 3
  title: title
  field_subtitle: display_subtitle
  field_dram_id: id
  field_legacy_id: legacy_id
  field_active: active
  field_streaming_approved: field_streaming_approved
  field_deprecated: field_deprecated
  field_digital: digital
  field_recording_label:
    - plugin: migration_lookup
      migration: label
      source: label_id
      no_stub: true
  field_vendor_id: merged_id
  # field_vendor_id: code
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: "/"
  "field_legacy_url/uri": "@pseudo_link"
  "field_legacy_url/title": url_code
  dump_sourcevar:
    plugin: callback
    callable: var_dump
    source: sourcevar
