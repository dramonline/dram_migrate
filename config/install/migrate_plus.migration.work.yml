# Migration metadata
id: work
label: work
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: work
  track_changes: true
  constants:
    NWR_URL: "http://dramonline.org/works"
  ids:
    id:
      type: integer

# Process plugin
process:
  type:
    plugin: default_value
    default_value: work
  uid:
    - plugin: default_value
      default_value: 2
  title: title
  field_subtitle: display_subtitle
  field_dram_id: id
  field_legacy_id: legacy_id
  field_active: active
  field_streaming_approved: field_streaming_approved
  field_deprecated: field_deprecated
  field_recording_label:
    - plugin: migration_lookup
      migration: label
      source: label_id
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: "/"
  "field_legacy_url/uri": "@pseudo_link"
  "field_legacy_url/title": url_code
  field_date_range_comp/value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: composition_start
  field_date_range_comp/end_value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: composition_end
  field_date_range_comp_circa: composition_circa
  field_date_range_record/value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: recording_start
  field_date_range_record/end_value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: recording_end
  field_date_range_record_circa: recording_circa
  field_runtime: runtime
  field_track_number: work_number

# Destination plugin
destination:
  plugin: entity:node

migration_dependencies: {}
