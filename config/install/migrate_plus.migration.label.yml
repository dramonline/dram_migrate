# Migration metadata
id: label
label: label
description: Migration from MYSQL tables to Drupal core entities
migration_group: nodes

source:
  plugin: label
  track_changes: true
  constants:
    NWR_URL: 'http://dramonline.org/labels'
  ids: id

destination:
  plugin: entity:node

process:
  type:
    plugin: default_value
    default_value: corporate_entity
  uid:
    -
      plugin: default_value
      default_value: 3
  title: name
  field_dram_id: id
  field_legacy_id: legacy_id
  "body/value": description
  "body/format":
    - plugin: default_value
      default_value: full_html
  field_corporate_entity_org_type:
    -
      plugin: default_value
      default_value: 1
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: '/'
  "field_external_link/uri": home_page_url
  "field_external_link/title": name
  "field_legacy_url/uri": '@pseudo_link'
  "field_legacy_url/title": url_code

migration_dependencies: {}
