# Migration metadata
id: track
label: track
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: track
  track_changes: true

# Process plugin
process:
  type:
    plugin: default_value
    default_value: track
  uid:
    plugin: default_value
    default_value: 1
  title: title
  field_dram_id: id
  field_legacy_id: legacy_id
  # field_temp: performer_ids
  # field_subtitle: display_subtitle
  # field_disc_number: disc_number
  # field_track_number: disc_track_number
  # field_related_release:
  #   - plugin: migration_lookup
  #     migration: release
  #     source: album_id
  #     no_stub: true
  # field_personnel/target_id:
  #   -
  #     plugin: migration_lookup
  #     migration: performer
  #     no_stub: true
  #     source: performer_ids
  #   -
  #     plugin: extract
  #     index:
  #       - '0'

  field_personnel:
    -
      plugin: migration_lookup
      source: performer_ids
      migration: performer
      no_stub: true
    -
      plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'

# Destination plugin
destination:
  plugin: entity:node

migration_dependencies: {}
