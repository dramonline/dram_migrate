# Migration metadata
id: track
label: track
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: track
  track_changes: true

# Process plugin
process:
  type:
    plugin: default_value
    default_value: track
  uid:
    plugin: default_value
    default_value: 1
  title: title
  field_dram_id: id
  field_person:
    - plugin: migration_lookup
      migration: person
      source: names
      no_stub: true
