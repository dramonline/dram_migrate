# Migration metadata
id: track
label: track
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: track
  track_changes: true
  constants:
    NWR_URL: "http://dramonline.org/tracks"
  ids:
    id:
      type: integer

# Process plugin
process:
  type:
    plugin: default_value
    default_value: track
  uid:
    plugin: default_value
    default_value: 2
  field_dram_id: id
  field_legacy_id: legacy_id
  pseudo_link:
    plugin: concat
    source:
      - constants/NWR_URL
      - url_code
    delimiter: "/"
  "field_legacy_url/uri": "@pseudo_link"
  "field_legacy_url/title": url_code
  field_recording_label:
    - plugin: migration_lookup
      migration: label
      source: label_id
  field_related_work:
    - plugin: migration_lookup
      migration: work
      source: work_id
  title: title
  field_subtitle: display_subtitle
  field_runtime: runtime
  field_date_range_comp/value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: composition_start
  field_date_range_comp/end_value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: composition_end
  field_date_range_comp_circa: composition_circa
  field_date_range_record/value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: recording_start
  field_date_range_record/end_value:
    plugin: format_date
    from_format: "Y-m-d"
    to_format: "Y-m-d"
    source: recording_end
  field_date_range_record_circa: recording_circa
  field_active: active
  field_streaming_approved: streaming_approved
  field_deprecated: deprecated
  field_track_number: track_number
  field_disc_number: disc_number

  field_ensemble:
    - plugin: migration_lookup
      migration: ensemble
      source: ensemble_ids

  field_composer:
    - plugin: migration_lookup
      migration: person
      source: composer_ids

  field_personnel:
    -
      plugin: migration_lookup
      source: performer_ids
      migration: performer
    -
      plugin: sub_process
      process:
        target_id: "0"
        target_revision_id: "1"

# Destination plugin
destination:
  plugin: entity:node

migration_dependencies: {}
