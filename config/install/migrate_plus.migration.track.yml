# Migration metadata
id: track
label: track
description: Migration from MYSQL tables to Drupal core entities

source:
  plugin: track
  track_changes: true

# Process plugin
process:
  type:
    plugin: default_value
    default_value: track
  uid:
    plugin: default_value
    default_value: 2
  title: title
  field_dram_id: id
  field_legacy_id: legacy_id
  # field_personnel/target_id:
  #   -
  #     plugin: migration_lookup
  #     migration: performer
  #     no_stub: true
  #     source: performer_ids
  #   -
  #     plugin: extract
  #     index:
  #       - '0'

  # field_personnel:
  #   - plugin: migration_lookup
  #     source: performer_ids
  #     migration: performer
  #     no_stub: true
  #   - plugin: sub_process
  #     process:
  #       target_id: "0"
  #       target_revision_id: "1"

  # works for a single row
  field_ensemble:
    - plugin: migration_lookup
      migration: ensemble
      source: artist_id

  field_ensemble:
    - plugin: sub_process
      source: artist_id
      process:
        plugin: skip_on_empty
        method: row
        target_id:
          plugin: migration_lookup
          migration: ensemble
          source: target_id

  field_value: artist_id

# Destination plugin
destination:
  plugin: entity:node

migration_dependencies: {}
