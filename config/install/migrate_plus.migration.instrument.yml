# Migration metadata
id: instrument
label: instrument
migration_group: instrument_hierarchy
description: Migration from MYSQL tables to Drupal core entities
track_changes: true

# Source plugin, id defined in the @MigrateSource annotation
# in the src/Plugin/migrate/source/Company.php file.
source:
  plugin: instrument

# Destination plugin
destination:
  plugin: entity:taxonomy_term

# Process plugin
process:
  vid:
    plugin: default_value
    default_value: instruments
  name: name
  field_dram_id/value: id
  parent:
    -
      plugin: migration_lookup
      migration: instrument
      source: category
    -
      plugin: default_value
      default_value: 0

# Nothing needed here, it is a single table without any other relation.
migration_dependencies: {}
